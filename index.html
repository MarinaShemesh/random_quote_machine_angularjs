<!DOCTYPE html>
<html ng-app="quoteApp">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">

        <link rel="stylesheet" type="text/css" href="style.css">
  <title>Angular quote app</title>
</head>
<body ng-controller="appController as info">
 <div class="container">
  <div class="ui center aligned grid">
    <div class="column"> 
      <div class="ui vertical segment">
          <h2>Developer Quotes</h2>
      </div>

    <span ng-hide='info.myquote'>
      <div>
      <blockquote><h1 class="column">"First, solve the problem. 
                                     Then, write the code."
      </h1></blockquote>
      </div>
      <br>
      <div class="ui vertical segment">
           <h4>John Johnson</h4>
      </div>
    </span>

    <span ng-show='info.myquote' class="ng-cloak">
       <div class="column" id="box">
          <h1>"{{info.data.quote}}"</h1>
      </div>
      <br>
      <div class="column">
        <h4>{{info.data.author}}</h4>
      </div>
    </span>
      <br>
      <div class="column">
           <button class="ui inverted button" 
                   ng-click="info.getQuote();">
                   Click for quote
          </button>

          <span ng-hide="info.data.quote.length > 140 || info.data.quote.length == 0">
              <a ng-href="https://twitter.com/intent/tweet?text={{info.data.quote}} - {{info.data.author}}"target="_blank">
              <button class="ui primary button">Tweet quote</button></a>
          </span>
      </div>
    </div>
   </div>
  </div>
   <script src="js/angular.min.js"></script>
   <script src="js/app.js"></script>
   <script src="js/controller/appController.js"></script>
   <script src="js/service/quoteService.js"></script>
</body>
</html>
